<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="card container mt-5 py-2" style="width: 40rem">
        <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="" class="card-img-top">
        <div class="card-body">
            <h4 class="card-title text-center">Score Keeper</h4>
        </div>
        <section>
            <div class="row">
                <h5 class="col-5 text-center">PLAYER 1</h2>
                    <h5 class="col-2 text-center">v/s</h2>
                        <h5 class="col-5 text-center">PLAYER 2</h2>
            </div>
            <div id="score" class="row">
                <h2 id="p1Display" class="col-5 text-center">0</h2>
                <h2 class="col-2 text-center">-</h2>
                <h2 id="p2Display" class="col-5 text-center">0</h2>
            </div>
            <p>Use the buttons below to keep score.</p>
            <div class="mb-3">
                <span>Playing to</span>
                <select id="maxScore" class="form-select d-inline rounded-pill" aria-label="Default select example">
                    <option value="5" selected>5</option>
                    <option value="7">7</option>
                    <option value="11">11</option>
                    <option value="21">21</option>
                </select>
            </div>
        </section>
        <div class="btn-group row px-2" role="group">
            <button type="button" id="p1Button" class="col-6 col-sm-4 btn btn-primary">+1 PLAYER ONE</button>
            <button type="button" id="p2Button" class="col-6 col-sm-4 btn btn-danger">+1 PLAYER TWO</button>
            <button type="button" id="reset" class="col-12 col-sm-4 btn btn-warning">RESET</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
